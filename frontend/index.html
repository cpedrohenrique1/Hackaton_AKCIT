<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avaliação de Redação ENEM</title>

    <style>
         :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --success: #16a34a;
            --danger: #dc2626;
            --bg: #f1f5f9;
            --card-bg: #ffffff;
            --text: #1e293b;
            --radius: 12px;
            --shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            font-family: "Inter", Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            padding: 0 12px;
        }
        
        h1 {
            text-align: center;
            margin-top: 32px;
            font-size: clamp(22px, 4vw, 30px);
            font-weight: 700;
            color: var(--primary-dark);
        }
        /* CARD BASE */
        
        .card,
        .small-card {
            width: 100%;
            max-width: 760px;
            margin: 20px auto;
            background: var(--card-bg);
            padding: 26px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }
        
        label {
            font-weight: 600;
            display: block;
            margin-bottom: 6px;
        }
        
        textarea,
        input,
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #cbd5e1;
            border-radius: var(--radius);
            margin-bottom: 16px;
            font-size: 15px;
        }
        
        button {
            width: 100%;
            background: var(--primary);
            color: #fff;
            padding: 14px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            border-radius: var(--radius);
            cursor: pointer;
            transition: 0.2s;
        }
        
        button:hover {
            background: var(--primary-dark);
        }
        
        #logout-btn {
            background: var(--danger);
            width: fit-content;
            padding: 10px 20px;
            margin: 15px auto;
            display: block;
        }
        
        #user-info {
            text-align: center;
            margin-bottom: 20px;
        }
        
        a#pdf-link {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 10px 18px;
            border-radius: var(--radius);
            font-weight: 600;
            text-decoration: none;
            margin-top: 16px;
            transition: 0.2s;
        }
        
        a#pdf-link:hover {
            background: var(--primary-dark);
        }
        
        .flex-area {
            display: flex;
            flex-direction: column;
            gap: 25px;
            padding-bottom: 40px;
        }
        
        pre {
            background: #f8fafc;
            padding: 15px;
            border-radius: var(--radius);
            white-space: pre-wrap;
            font-size: 14px;
            border: 1px solid #e2e8f0;
        }
        /* RESPONSIVIDADE EXTRA */
        
        @media (min-width: 900px) {
            .flex-area {
                flex-direction: row;
                justify-content: center;
                align-items: flex-start;
            }
            .small-card {
                max-width: 420px;
            }
        }
    </style>
</head>

<body>

    <h1>Portal de Redações ENEM</h1>

    <!-- LOGIN -->
    <form id="auth-form" class="card">
        <h2>Entrar</h2>

        <label>Email</label>
        <input type="email" id="auth-email" required>

        <label>Senha</label>
        <input type="password" id="auth-senha" required>

        <button type="submit">Entrar</button>

        <p style="margin-top:12px;text-align:center;">
            Não tem conta? <a href="registro.html">Cadastrar</a>
        </p>
    </form>

    <!-- ENVIAR REDAÇÃO -->
    <form id="redacao-form" class="card" style="display:none;">
        <h2>Nova Redação</h2>

        <label>Título</label>
        <input type="text" id="titulo" required>

        <label>Cole sua Redação</label>
        <textarea id="redacao" rows="8" required></textarea>

        <button type="submit">Enviar Redação</button>
    </form>



    <div class="flex-area">

        <!-- AVALIAÇÃO -->
        <div id="resposta" class="small-card" style="display:none;">
            <h2>Avaliação</h2>
            <p id="avaliacaoTexto"></p>
            <a id="pdf-link" href="#" target="_blank">Baixar PDF</a>
        </div>

        <!-- HISTÓRICO -->
        <div id="historico" class="small-card" style="display:none;">
            <h2>Histórico de Redações</h2>

            <label>Títulos disponíveis</label>
            <select id="listaTitulos"></select>

            <button onclick="buscarRedacao()">Buscar Redação</button>

            <h3 id="tituloRedacao"></h3>
            <pre id="conteudoRedacao"></pre>
            <p id="avaliacaoHistorico"></p>
        </div>


    </div>
    <div id="user-info" style="display:none;">
        <p id="welcome-message" style="font-size:18px;font-weight:600;"></p>
        <button id="logout-btn">Sair</button>
    </div>
    <!-- JS -->
    <script>
        const authForm = document.getElementById("auth-form");
        const redacaoForm = document.getElementById("redacao-form");
        const historicoDiv = document.getElementById("historico");
        const respostaDiv = document.getElementById("resposta");
        const userInfoDiv = document.getElementById("user-info");

        const avaliacaoTexto = document.getElementById("avaliacaoTexto");
        const pdfLink = document.getElementById("pdf-link");
        const listaTitulos = document.getElementById("listaTitulos");

        /* LOGIN */
        authForm.addEventListener("submit", async(e) => {
            e.preventDefault();

            const email = document.getElementById("auth-email").value;
            const senha = document.getElementById("auth-senha").value;

            const resp = await fetch("/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    email,
                    senha
                })
            });

            if (!resp.ok) return alert("Credenciais inválidas");

            localStorage.setItem("email", email);

            authForm.style.display = "none";
            redacaoForm.style.display = "block";
            historicoDiv.style.display = "block";
            userInfoDiv.style.display = "block";

            document.getElementById("welcome-message").innerText = `Bem-vindo, ${email}`;

            carregarHistorico();
        });

        /* ENVIAR REDAÇÃO */
        redacaoForm.addEventListener("submit", async(e) => {
            e.preventDefault();

            const email = localStorage.getItem("email");
            const redacao = document.getElementById("redacao").value;
            const titulo = document.getElementById("titulo").value;

            const resp = await fetch("/enviar_redacao", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    email,
                    redacao,
                    titulo
                })
            });

            const data = await resp.json();

            avaliacaoTexto.innerText = data.avaliacao;
            pdfLink.href = data.pdf_url;

            respostaDiv.style.display = "block";

            carregarHistorico();
        });

        /* CARREGAR HISTÓRICO */
        async function carregarHistorico() {
            const email = localStorage.getItem("email");

            const resp = await fetch(`/historico?email=${email}`);
            const data = await resp.json();

            listaTitulos.innerHTML = "";

            if (!data.redacoes) return;

            data.redacoes.forEach(r => {
                const op = document.createElement("option");
                op.value = r.titulo;
                op.textContent = r.titulo;
                listaTitulos.appendChild(op);
            });
        }

        /* BUSCAR REDAÇÃO */
        async function buscarRedacao() {
            const email = localStorage.getItem("email");
            const titulo = listaTitulos.value;

            const resp = await fetch(`/historico?email=${email}&titulo=${titulo}`);
            const data = await resp.json();

            const r = data.redacoes[0];

            document.getElementById("tituloRedacao").innerText = r.titulo;
            document.getElementById("conteudoRedacao").innerText = r.paragrafos.join("\n");
            document.getElementById("avaliacaoHistorico").innerText = r.avaliacao;
        }

        /* AUTO LOGIN */
        document.addEventListener("DOMContentLoaded", () => {
            const email = localStorage.getItem("email");

            if (email) {
                authForm.style.display = "none";
                redacaoForm.style.display = "block";
                historicoDiv.style.display = "block";
                userInfoDiv.style.display = "block";

                document.getElementById("welcome-message").innerText = `Bem-vindo, ${email}`;
                carregarHistorico();
            }
        });

        /* LOGOUT */
        document.getElementById("logout-btn").addEventListener("click", () => {
            localStorage.removeItem("email");
            location.reload();
        });
    </script>

</body>

</html>
